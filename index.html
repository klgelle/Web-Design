<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Tables</title>
</head>
<body>
<h1>Basic Tables</h1>
<table>
    <tr>
        <td>Dogs</td>
        <td>Geckos</td>
        <td>Llamas</td>
    </tr>
    <tr>
        <td>Bees</td>
        <td>Ducks</td>
        <td>Bats</td>
    </tr>
<br>
    <table border="1">

        <tr>
            <th>Rank in Size</th>
            <th>State Name</th>
            <th>State Captial</th>
        </tr>
        <tr>
            <td>1</td>
            <td>California</td>
            <td>Sacramento</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Texas</td>
            <td>Austin</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Florida</td>
            <td>Tallahasse</td>
        </tr>
        <tr>
            <td>4</td>
            <td>New York</td>
            <td>Albany</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Pennsylvania</td>
            <td>Harrisburg</td>
        </tr>
    </table>
</table>
<br>
<table border="1">

    <tr>
        <td>Monday</td>
        <td>Tuesday</td>
        <td>Wednesday</td>
        <td>Thursday</td>
        <td>Friday</td>
        <td>Saturday</td>
        <td>Sunday</td>
    </tr>
</table>
</body>
</html>
