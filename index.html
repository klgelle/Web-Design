<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedding Videos</title>

    <style>
        div {
            float: left;
            padding-left: 10px;
        }
        h2 {
            font-family: sans-serif;
        }

    </style>
</head>
<body>

<div>
    <h2>
        COOL VIDEO #1
    </h2>
    <iframe width="450" height="350" src="https://www.youtube.com/embed/9dG9K8IQo7s" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
<div>
    <h2>
        COOL VIDEO #2
    </h2>
    <iframe width="240" height="220" src="https://www.youtube.com/embed/p3odsU4tfRo" frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

</body>
</html>
