<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>
    <style>
        div {
            height: 80px;
            width: 570px;
            border: solid black;
        }
        .div {
           height: 30px;
            width: 80px;
            border: 2px solid green;
            padding: 10px;
            margin-top: 10px;
            margin-left: 30px;
            text-align: center;
            float: left;

        }


    </style>

</head>

<body>
<div>
    <div class="div">
 <p>Spring</p>
    </div>
    <div class="div">
<p>Summer</p>
    </div>
    <div class="div">
<p>Fall</p>
    </div>
    <div class="div">
<p>Winter</p>
    </div>
</div>

</body>
</html>
