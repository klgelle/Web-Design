<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Color</title>
<style>
    body {
        background-color: #F5DEB3;
    }
    h1 {
        color: #2E8B57;
    }
    .first {
        width: 200px; height: 100px;
        background-color: #dc143c;
        margin: 20px;
    }
    .second {
        width: 200px; height: 100px;
        background-color: #da70d6;
        margin: 20px;
    }
    .third {
        width: 200px; height: 100px;
        background-color: #000000;
        margin: 20px;
    }
    p {
        color: #ffff;
    }

</style>
</head>
<body>
<h1>Web Colors</h1>
<div class="first">
    #dc143c
</div>
<div class="second">
    #da70d6
</div>
<div class="third">
  <p> #000000</p>
</div>
</body>
</html>
